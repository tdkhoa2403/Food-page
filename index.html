<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="text-center">
                <a class="logo" href="#">expice</a>
                <ul class="controls">
                    <li><a href="#">Menu One</a></li>
                    <li><a href="#">Menu Two</a></li>
                    <li><a href="#">Menu Three</a></li>
                    <li><a href="#">Menu Four</a></li>
                </ul>
                <div class="user">
                    <div class="avt-user">
                        <img src="./images/user-icon.svg" alt="avatar">
                        <div class="circle-avt"></div>
                    </div>
                    <div class="name-user">
                        User
                        <div class="dropdown-user"></div>
                    </div>
                </div>
            </nav>
            <div id="banner">
                <div class="box-left">
                    <h1 class="title">Food</h1>
                    <h2 class="desc">Discover Restaurant & Delicious Food</h2>
                    <input type="text" class="search-area" placeholder="Search Restaurant, Food">
                    <button class="search-btn"><span>GO</span></button>
                </div>
                <div class="box-right">
                    <img src="./images/dots.svg" alt="dots" class="background-img">
                    <img src="./images/dots.svg" alt="dots" class="background-img">
                    <img src="./images/hero-disk.png" alt="disk" class="banner-img">
                    <img src="./images/hero-salad.png" alt="salad" class="sub-banner-img">
                </div>
                <div class="banner-ft">
                    <div class="location">
                        <img src="./images/location-icon.svg" alt="location" class="icon">
                        <span class="address">Rajshahi</span>
                    </div>
                    <div class="nav-arrow">
                        <div class="left">
                            <img src="./images/Ellipse 123.png" alt="Ellipse" class="circle">
                            <img src="./images/arrow-left.svg" alt="arrow-left" class="arrow">
                        </div>
                        <div class="right">
                            <img src="./images/Ellipse 123.png" alt="Ellipse" class="circle">
                            <img src="./images/arrow-right.svg" alt="arrow-right" class="arrow">
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
