<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/dist/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <a href="/" class="header__logo">expice</a>
          <ul class="menu">
            <li class="menu__item">
              <a class="menu__link" href="#">Menu One</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Menu Two</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Menu Three</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Menu Four</a>
            </li>
          </ul>
          <div class="user">
            <img
              src="./images/user-icon.svg"
              alt="user-icon"
              class="user__icon"
            />
            <span class="user__text">User</span>
            <img
              src="./images/arrow-down.svg"
              alt="arrow-down-icon"
              class="user__icon-arrow"
            />
          </div>
        </nav>

        <div class="header__main">
          <div class="header__text">
            <h1 class="header__heading">Food</h1>
            <h2 class="header__title">Discover Restaurant & Delicious Food</h2>
            <input
              class="header__input"
              type="text"
              placeholder="Search Restaurant, Food"
            />
            <button type="submit" class="header__btn">Go</button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
