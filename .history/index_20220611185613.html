<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/dist/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__nav">
          <a href="/" class="header__logo">expice</a>
          <ul class="menu">
            <li class="menu__item">
              <a class="menu__link" href="#">Menu One</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Menu Two</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Menu Three</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Menu Four</a>
            </li>
          </ul>
          <div class="user">
            <img
              src="./images/user-icon.svg"
              alt="user-icon"
              class="user__icon"
            />
            <span class="user__text">User</span>
            <img
              src="./images/arrow-down.svg"
              alt="arrow-down-icon"
              class="user__icon-arrow"
            />
          </div>
        </nav>

        <div class="header__main">
          <div class="header__text">
            <h1 class="header__heading">Food</h1>
            <h2 class="header__title">Discover Restaurant & Delicious Food</h2>
            <div class="header__search">
              <input
                class="header__input"
                type="text"
                placeholder="Search Restaurant, Food"
              />
              <button type="submit" class="header__btn">Go</button>
            </div>
          </div>

          <div class="header__images">
            <img
              src="./images/dots.svg"
              class="header__dots header__dots--above"
              alt="dots-svg"
            />
            <img
              src="./images/dots.svg"
              class="header__dots header__dots--below"
              alt="dots-svg"
            />
            <img
              class="header__disk"
              src="./images/hero-disk.png"
              alt="disk-img"
            />
            <img
              class="header__salad"
              src="./images/hero-salad.png"
              alt="salad-img"
            />
          </div>
        </div>

        <div class="header__footer">
          <div class="header__tag">
            <img
              src="./images/location-icon.svg"
              alt="location-icon"
              class="header__icon-location"
            />
            <span class="header__location">Rajshahi</span>
          </div>

          <div class="control">
            <img
              src="./images/arrow-left.svg"
              alt="arrow-left-icon"
              class="control--left"
            />
            <img
              src="./images/arrow-right.svg"
              alt="arrow-right-icon"
              class="control--right"
            />
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container"></div>
    </main>
  </body>
</html>
